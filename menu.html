<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: -200px; /* Initially hidden */
            background-color: #111;
            padding-top: 20px;
            transition: left 0.3s ease; /* Transition for smooth animation */
        }

        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #000000;
        }

        .content {
            margin-left: 200px; /* Adjust margin to accommodate the sidebar */
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Show table when it has 'show' class */
        .content table.show {
            display: table; /* Show table */
        }

        /* Show sidebar when it has 'show' class */
        .sidebar.show {
            left: 0;
        }

        /* Add animation for showing/hiding sidebar */
        @keyframes slideIn {
            from {
                left: -200px;
            }
            to {
                left: 0;
            }
        }

        @keyframes slideOut {
            from {
                left: 0;
            }
            to {
                left: -200px;
            }
        }
        
        /* Sidebar toggle button */
        .toggle-button {
            position: absolute;
            top: 10px; /* Adjusted to move the button a bit higher */
            left: 100px; /* Adjusted to left side */
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 9999;
        }

        /* Logout message */
        #logout-message {
            display: none;
            padding: 10px;
            background-color: #4CAF50; /* Changed color to green */
            color: white;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }

    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <a href="#dashboard">Dashboard</a>
        <a href="#calendar">Booking Calendar</a>
        <a href="#history" onclick="showBookedHistory()">Booked History</a> <!-- Added onclick event -->
        <a href="#users">Users</a>
        <a href="#" onclick="logout()">Logout</a> <!-- Added onclick event -->
    </div>

    <div class="content">
        <h1>Booking History</h1>
        <table id="booked-history-table"> <!-- Added id for easy access -->
            <thead>
                <tr>
                    <th>Event Type</th>
                    <th>Event Date</th>
                    <th>Event Start Time</th>
                    <th>Event End Time</th>
                    <th>Number of Guests</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Mobile Number</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Place</th>
                </tr>
            </thead>
            <tbody id="booked-history-body"> <!-- Added id for easy access -->
                <!-- Insert booked entry data here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Sidebar toggle button -->
    <button class="toggle-button" onclick="toggleSidebar()">MENU</button>

    <!-- Logout message -->
    <div id="logout-message">You have been logged out successfully.</div>

    <script>
        // Function to toggle sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }

        // Function to show booked history table
        function showBookedHistory() {
            const table = document.getElementById('booked-history-table');
            table.classList.toggle('show');
            
            // Check if entry already exists
            const tbody = document.getElementById('booked-history-body');
            if (tbody.children.length === 0) {
                // Add dummy data for demonstration
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>Conference</td>
                    <td>2024-04-20</td>
                    <td>09:00</td>
                    <td>17:00</td>
                    <td>50</td>
                    <td>John</td>
                    <td>Doe</td>
                    <td>Male</td>
                    <td>1234567890</td>
                    <td>john@example.com</td>
                    <td>123 Street</td>
                    <td>12345</td>
                    <td>New York</td>
                `;
                tbody.appendChild(newRow);
            }
        }

        // Function to handle logout
        function logout() {
            // Display logout message
            const logoutMessage = document.getElementById('logout-message');
            logoutMessage.style.display = 'block';

            // Redirect to new page after 2 seconds
            setTimeout(function() {
                window.location.href = "logout-success.html"; // Change to the desired logout success page
            }, 2000); // Delay in milliseconds (2 seconds in this case)
        }
    </script>
</body>
</html>
