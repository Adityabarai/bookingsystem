<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-form input[type="email"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      padding-left: 40px;
    }

    .login-form .input-icon {
      position: relative;
    }

    .login-form .input-icon i {
      position: absolute;
      left: 10px;
      /* Adjust left position as needed */
      top: 50%;
      transform: translateY(-100%);
      color: #888;
    }

    .login-form button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .login-form button:hover {
      background-color: #45a049;
    }

    .login-form p {
      margin-top: 15px;
      text-align: center;
    }

    .login-form p a {
      color: #4caf50;
    }

    .login-form p a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-form">
    <h2>Login</h2>
    <form
      action="https://script.google.com/macros/s/AKfycbyoovMtW4NJ0a8N5OqLEfZbiQeyXLPxAmCSmoxJhlxudSag-bceoLZqOiChxNSq2i1T1Q/exec"
      method="post">

      <div class="input-icon">
        <i class='bx bx-envelope'></i>
        <input type="email" name="Email" placeholder="Email Address" required>
      </div>
      <div class="input-icon">
        <i class='bx bx-lock'></i>
        <input type="password" name="Password" placeholder="Password" required>
        <i class='bx bxs-low-vision' id="togglePassword"></i>
      </div>
      <a href="reset_password.html">Forgot password?</a>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>
</body>
<script>
  const togglePassword = document.getElementById('togglePassword');
  const password = document.getElementById('password');

  togglePassword.addEventListener('click', function () {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    this.classList.toggle('fa-eye');
    this.classList.toggle('fa-eye-slash');
  });
</script>

</html>
