<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Form</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .signup-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    .signup-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .signup-form input[type="text"],
    .signup-form input[type="email"],
    .signup-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        padding-left: 40px; /* Add left padding for icons */
    }

    .signup-form input[type="text"]::placeholder,
    .signup-form input[type="email"]::placeholder,
    .signup-form input[type="password"]::placeholder {
        color: #999; /* Placeholder text color */
    }

    .signup-form .input-icon {
        position: relative;
    }

    .signup-form .input-icon i {
        position: absolute;
        left: 10px; /* Adjust left position as needed */
        top: 50%;
        transform: translateY(-50%);
        color: #888;
    }

    .signup-form button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    .signup-form button:hover {
        background-color: #45a049;
    }

    .signup-form p {
        margin-top: 15px;
        text-align: center;
    }

    .signup-form p a {
        color: #4caf50;
    }

    .signup-form p a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="signup-form">
    <h2>Sign Up</h2>
    <form action="https://script.google.com/macros/s/AKfycbyoovMtW4NJ0a8N5OqLEfZbiQeyXLPxAmCSmoxJhlxudSag-bceoLZqOiChxNSq2i1T1Q/exec" method="post">

        <div class="input-icon">
            <i class='bx bx-user'></i>
            <input type="text" name="FullName" placeholder="Full Name" required>
        </div>
        <div class="input-icon">
            <i class='bx bx-envelope'></i>
            <input type="email" name="Email" placeholder="Email Address" required>
        </div>
        <div class="input-icon">
            <i class='bx bx-lock'></i>
            <input type="password" name="Password" placeholder="Password" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

</body>
</html>
