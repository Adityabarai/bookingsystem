<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        p{
            margin-top: -20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }

        .container-label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select,
        input[type="date"],
        input[type="time"],
        input[type="number"],
        input[type="text"],
        input[type="email"],
        button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ccc;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        h1 {
            display: inline-block;
        }

        i {
            font-size: 30px;

        }
    </style>
</head>
<script src="https://kit.fontawesome.com/e1457fbe9b.js" crossorigin="anonymous"></script>
<body>
    <i class="fa-regular fa-calendar-plus"></i>
    <h1>New Booking</h1>
    <button class="back-button" onclick="goBack()">&#8592;</button>
    <p>Please let us know your booking so we can personalize it for you!</p>
    <div class="container">
        <div>
            <div class="container-label">General Information</div>
            <div class="form-group">
                <div class="form-group">
                    <label for="event-type">Event Type:</label>
                    <select id="event-type">
                        <option value="1">Mujra</option>
                        <option value="2">Lavni</option>
                        <option value="custom">Custom</option> <!-- New option -->
                    </select>
            </div>
            <div class="form-group">
                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date">
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="event-start-time">Event Start Time:</label>
                <input type="time" id="event-start-time">
            </div>
            <div class="form-group">
                <label for="event-end-time">Event End Time:</label>
                <input type="time" id="event-end-time">
            </div>
            <div class="form-group">
                <label for="number-of-guests">Number of Guests:</label>
                <input type="number" id="number-of-guests" min="0">
            </div>
            <hr>
        </div>
        <div>
            <div class="container-label">Guest Information</div>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name">
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mobile-number">Mobile Number:</label>
                <input type="text" id="mobile-number">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address">
            </div>
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode">
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="place">Place:</label>
                <input type="text" id="place">
            </div>
        </div>
        <div>
            <button type="button">Save</button>
        </div>
    </div>
</body>

</html>
